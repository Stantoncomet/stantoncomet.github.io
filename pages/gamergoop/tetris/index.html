<!DOCTYPE HTML>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link rel="shortcut icon" href="asstes/favicon.png">
        <!-- <link rel="stylesheet" href="../../../style_home.css"> -->
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="piece.js"></script>

        <title>Letris</title>

    </head>
    <body>
        <img src="asstes/tetrisbanner.jpg" id="banner">
        <div id="main">
            <div id="left">
                <canvas width="240" height="240" id="held" class="window"></canvas>
                <div id="score-tab">
                    <p id="score">00000</p>
                    <p id="level">Level <span id="level-num">1</span></p>
                </div>
                <div id="start">
                    <button onclick="start()" id="start-btn">PLAY</button>
                </div>
                <div class="options window">
                    <p>Options</p>
                    <div class="touchies">
                        <button onclick="resetGame()">Reset</button>
                        <button onclick="muteOST()" class="disabled" id="MSBtn">Mute Music</button>
                        <button onclick="test()">test button</button>
                        <button onclick="location.href='../../../old-site/clues/01-sand'">â‡± Sand</button>
                    </div>
                </div>
                <div class="options window">
                    <p>Gamerule Dashboard</p>
                    <div class="touchies">
                        <button onclick="toggleOldSchool()" class="disabled" id="OSBtn">Old School Mode</button>
                        <button onclick="toggleAP()" class="enabled" id="APBtn">Odd Pieces</button>
                        <button onclick="toggleHell()" class="disabled" id="HBtn">Hell Pieces</button>
                    </div>
                </div>
            </div>
            <div id="middle">
                <canvas width="600" height="1200" id="gamefield" class="window"></canvas>
            </div>
            <div id="right">
                <canvas width="240" height="720" id="next" class="window"></canvas>
                <div class="options window">
                    <p>Gameboard Dashboard</p>
                    <div class="touchies">
                        <button onclick="normieBoard()" class="selected one_menu" id="NBBtn" style="margin-top: 5px;">Normie Board</button>
                        <button onclick="bigBoard()" class="unselected one_menu" id="BBBtn" style="margin-top: 5px;">Huge Board</button>
                    </div>
                </div>
            </div>
            
        </div>
        


    </body>
<html>
